    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const spinButton = document.querySelector(".spin-botbtn");
            const spinWrap = document.querySelector(".spin-wrap");
            var spinponter = document.querySelector(".spin-point")
            const spinItems = document.querySelectorAll(".spin-item");
            const resultDisplay = document.querySelector("#valordesorteio");


            function startAnimation(totalRotation, duration) {
                spinWrap.style.transition = `transform ${duration / 1040}s ease-in-out`;
                spinWrap.style.transform = `rotate(${totalRotation}deg)`;
            }

            spinButton.addEventListener("click", function () {
                spinButton.style.pointerEvents = 'none';
                document.querySelector('.spin-botbtn').style.display = 'none';

                const spinDuration = 8000; // Duração total da animação de rotação (milissegundos)
                const minRotation = 7200; // Rotação mínima para garantir pelo menos 20 voltas completas

                // Simular o sorteio em segundo plano sem mostrar ao cliente
                const randomRotation = Math.floor(Math.random() * 360);
                const closestIndex = findClosestIndex(randomRotation);
                const closestAngle = closestIndex * (360 / spinItems.length);

                const totalRotation = minRotation + closestAngle;

                // Iniciar a animação rapidamente e desacelerar até o resultado sorteado
                startAnimation(totalRotation + 3600, 1000);

                // Após um atraso curto, iniciar a animação real com desaceleração
                setTimeout(() => {
                    startAnimation(totalRotation, spinDuration);
                    MostrarPopup()
                    spinponter.classList.add("snmasnasdaewazoomInOutq");


                    // Get the amount from the selected spin-item
                    const selectedAmountText = spinItems[closestIndex].querySelector(".amount").textContent;

                    // Extract numerical value from the text
                    const selectedAmountNumerical = parseFloat(selectedAmountText.replace(/[^\d.-]/g, ''));

                    // Display the selected amount in the result div
                    resultDisplay.textContent = `R$${selectedAmountNumerical}`;

                    // Show the selected amount in the console
                    console.log(`Sorteado: ${selectedAmountNumerical}`);
                }, 1000);
            });

            function MostrarPopup() {
                setTimeout(() => {
                    document.getElementById('popup').style.display = 'flex';
                }, 8000);
            };

            function findClosestIndex(rotation) {
                const anglePerItem = 360 / spinItems.length;
                const normalizedRotation = (rotation + 360) % 360;

                let minDifference = Number.MAX_SAFE_INTEGER;
                let closestIndex = 0;

                for (let i = 0; i < spinItems.length; i++) {
                    const targetAngle = anglePerItem * i;
                    const difference = Math.abs(normalizedRotation - targetAngle);

                    if (difference < minDifference) {
                        minDifference = difference;
                        closestIndex = i;
                    }
                }

                return closestIndex;
            }
        });

    </script>

            document.getElementById('popup').style.display = 'none';
        });
    </script>
